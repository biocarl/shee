<div class="v-message">
  <div>
    <h2>Counter</h2>
    <div>{{connectedParticipants}}</div>
  </div>
  <!-- QR-Code implemented -->
  <div class="qr-code">
    <img height="400px" [src]="qrCodeUrl" alt="QR Code">
  </div>
  <h4 class="is-public is-size-4" *ngIf="isPublic">Provide your <span>real name</span> please  <hr> </h4>
  <div class="is-public is-size-4" *ngIf="isPublic && connectedParticipants != 0">

    Logged in:
    <div *ngFor="let user of users">{{user}}</div>
  </div>
</div>
