<div>
  <button (click)="stopBrainstorming()"> Stop brainstorming</button>
</div>
<script src="https://kit.fontawesome.com/876162a540.js" crossorigin="anonymous"></script>
<div class="boundary columns is-multiline">
  <div class="post-it m-4 p-0 column is-one-fifth"
       (cdkDragStarted)="moveToTopLayerWhenDragged($event)"
       cdkDrag
       *ngFor="let idea of ideaResponses; let i=index"
       cdkDragBoundary=".boundary"
       [style.visibility]="ideaResponses[i] === '' ? 'hidden' : 'visible'">
    <div class="sticky"
         [ngStyle]="{'background': chosenColor}"
         [style.z-index]="i+1">{{idea}}
    </div>
    <div class="icon-container" [style.z-index]="i+1">
      <a><i class="fa-regular fa-copy fa-xs" [cdkCopyToClipboard]="idea"></i></a>
      <a><i class="fa-solid fa-trash fa-xs" (click)="hideIdea(i)"></i></a>
    </div>
    <div class="top-tape" [style.z-index]="i+1"></div>
    <div class="shadow" [style.z-index]="i"></div>
  </div>
</div>
